databases:
  - name: medibook-db
    plan: free
    databaseName: medibook
    user: medibook

services:
  # Backend Service (Docker)
  - type: web
    name: medibook-backend
    runtime: docker
    rootDir: backend
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: medibook-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: medibook-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: medibook-db
          property: password
      - key: APPLICATION_SECURITY_JWT_SECRET_KEY
        generateValue: true

  # Frontend Service (Docker - Nginx Proxy)
  - type: web
    name: medibook-frontend
    runtime: docker
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: "/api" 
